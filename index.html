<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <style>
        body{
            background-color: rgba(49, 88, 95, 0.514);
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>indentificação</legend>
       <p>
           <label for="nome">nome:</label>
           <input type="text" name="nome" id="nome" placeholder="Digite seu nome competo" maxlength="300">
       </p>

       <p>
           <label for="numero">Telefone:</label>
           <input type="numero" placeholder="Telefone" maxlength="12"/>
       </p>

       <p>

           <label for="email">E-mail:</label>
           <input type="email" placeholder="Digite seu e-mail" autofocus="true" />

       </p>

       <p>

           <label for="password">Senha:</label>
           <input type="password" placeholder="Digite sua senha" maxlength="8" minlength="2"/>
          <br> <a href="esqueceusenha.html">esqueceu a senha</a>

       </p>

       <P>SEXO: </P>

       <p>
           <input type="radio" name="sexo" id="MASCULNO">
           <label for="MASCULNO">MASCULNO</label>

           <input type="radio" name="sexo" id="FEMININO">
           <label for="FEMININO">FEMININO</label>

       </p>

       <p>
           <label for="nascimento">Data de nascimento:</label>
           <input type="date" id="nascimento" />
       </p>
   </fieldset>
</body>
</html>
